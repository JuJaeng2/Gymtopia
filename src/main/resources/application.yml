spring:
  datasource:
    url: jdbc:mariadb://localhost:3308/gymtopia
    driver-class-name: org.mariadb.jdbc.Driver
    username: gymtopia
    password: gymtopia
  jpa:
    hibernate:
      ddl-auto: update
    #      ddl-auto: create-drop
    generate-ddl: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6389
  sql:
    init:
      mode: always

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  batch:
    jdbc:
      initialize-schema:
    job:
      enabled: false


cloud:
  aws:
    credentials:
      instance-profile: true
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    s3:
      bucket: gymtopia

jwt:
  secret: VGhpcyBpcyBHeW10b3BpYS4gSGF2ZSBhIGdvb2QgZGF5Cg==

logging:
  level:
    com:
      amazonaws:
        util:
          com.amazonaws.util.EC2MetadataUtils: ERROR
